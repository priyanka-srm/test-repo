<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: lightgray;
        padding: 40px;
      }
      .title {
        text-align: center;
        margin-bottom: 30px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
      .gallery img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 12px;
        transition: 0.3s;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1 class="title">Animals Gallery</h1>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d" alt="Lion"/>
      <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a" alt="Dog"/>
      <img src="https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?auto=format&fit=crop&w=600&q=60" alt="Elephant"/>
      <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131" alt="Cat"/>
      <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9" alt="Tiger"/>
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Bird"/>
    </div>
  </body>
</html>
