<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .container {
        display: flex;
        height: 100px;
        gap: 10px;
      }
      .box {
        background-color: antiquewhite;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box1 {
        flex: 0 0 80px;
      }
      .box2 {
        flex: 1;
      }
      .box3 {
        flex: 0 0 150px;
      }
      .box4 {
        flex: 0 0 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
  </body>
</html>
