<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <style>
      .container {
        display: grid;
        grid-template-columns:repeat(4, 1fr);
        gap: 20px;
      }
      .box {
        background: lightblue;
        padding: 40px;
        text-align: center;
      }
      .box1{
        grid-column: span 2;
      }
      .box6{
        grid-row: span 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box box6">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
    </div>
  </body>
</html>
